# Kubernetes Job para ExecuÃ§Ã£o de Testes
apiVersion: batch/v1
kind: Job
metadata:
  name: qa-test-runner
  namespace: qa-tests
  labels:
    app: qa-tests
    type: automated-tests
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  activeDeadlineSeconds: 1800
  parallelism: 3
  completions: 3
  template:
    metadata:
      labels:
        app: qa-tests
    spec:
      restartPolicy: Never
      serviceAccountName: qa-runner
      
      initContainers:
        - name: wait-for-deps
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres-svc 5432; do echo waiting for postgres; sleep 2; done']
      
      containers:
        - name: test-runner
          image: qaops/test-runner:latest
          imagePullPolicy: Always
          
          env:
            - name: NODE_ENV
              value: "test"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: qa-secrets
                  key: database-url
            - name: TEST_SHARD
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          
          volumeMounts:
            - name: test-results
              mountPath: /app/results
            - name: test-config
              mountPath: /app/config
              readOnly: true
          
          command:
            - /bin/sh
            - -c
            - |
              echo "ðŸ§ª Starting test shard: $TEST_SHARD"
              npm run test:ci -- --shard=$CI_NODE_INDEX/$CI_NODE_TOTAL
              echo "âœ… Tests completed"
      
      volumes:
        - name: test-results
          persistentVolumeClaim:
            claimName: test-results-pvc
        - name: test-config
          configMap:
            name: qa-config
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: qa-tests
                topologyKey: kubernetes.io/hostname

---
# ConfigMap para ConfiguraÃ§Ã£o de Testes
apiVersion: v1
kind: ConfigMap
metadata:
  name: qa-config
  namespace: qa-tests
data:
  jest.config.js: |
    module.exports = {
      testEnvironment: 'node',
      coverageThreshold: {
        global: {
          branches: 80,
          functions: 80,
          lines: 80
        }
      }
    };

---
# Secret para Credenciais
apiVersion: v1
kind: Secret
metadata:
  name: qa-secrets
  namespace: qa-tests
type: Opaque
stringData:
  database-url: "postgresql://test:test@postgres-svc:5432/testdb"

---
# PVC para Resultados
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-results-pvc
  namespace: qa-tests
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
