# SonarQube Configuration
sonar.projectKey=qaops-pipeline
sonar.projectName=QAOps Pipeline
sonar.projectVersion=1.0.0

# Source and Test directories
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.js,**/*.spec.js

# Language settings
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test execution report
sonar.testExecutionReportPaths=test-report.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/*.test.ts,**/coverage/**
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/__mocks__/**

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Branch analysis
sonar.branch.name=${BRANCH_NAME}
sonar.branch.target=main

# Pull Request decoration
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=vipxta/qaops-pipeline
