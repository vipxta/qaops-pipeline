# Prometheus Configuration for QA Observability
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'qa-monitor'
    environment: 'qa'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # ===================
  # PROMETHEUS SELF
  # ===================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ===================
  # QA APPLICATION
  # ===================
  - job_name: 'qa-application'
    metrics_path: /metrics
    static_configs:
      - targets: ['qa-app:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+).*'
        replacement: '${1}'

  # ===================
  # TEST RUNNERS
  # ===================
  - job_name: 'test-runners'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - qa-tests
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        regex: test-runner
        action: keep
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: pod
      - source_labels: [__meta_kubernetes_namespace]
        target_label: namespace

  # ===================
  # SELENIUM GRID
  # ===================
  - job_name: 'selenium-grid'
    static_configs:
      - targets: ['selenium-hub:4444']
    metrics_path: /wd/hub/status

  # ===================
  # DATABASES
  # ===================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # ===================
  # JENKINS
  # ===================
  - job_name: 'jenkins'
    metrics_path: /prometheus/
    static_configs:
      - targets: ['jenkins:8080']
