# Pre-commit Configuration for Shift-Left Testing
repos:
  # ===================
  # GENERAL HOOKS
  # ===================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: ğŸ“ Trim trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“„ Fix end of files
      - id: check-yaml
        name: âœ… Check YAML syntax
      - id: check-json
        name: âœ… Check JSON syntax
      - id: check-added-large-files
        name: ğŸ“‚ Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: âš ï¸ Check for merge conflicts
      - id: detect-private-key
        name: ğŸ” Detect private keys
      - id: no-commit-to-branch
        name: ğŸš« Prevent commits to main
        args: ['--branch', 'main', '--branch', 'master']

  # ===================
  # JAVASCRIPT/TYPESCRIPT
  # ===================
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.54.0
    hooks:
      - id: eslint
        name: ğŸ“ ESLint
        types: [javascript, typescript]
        additional_dependencies:
          - eslint@8.54.0
          - '@typescript-eslint/parser@6.13.0'
          - '@typescript-eslint/eslint-plugin@6.13.0'
        args: ['--fix']

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: ğŸ¨ Prettier
        types_or: [javascript, typescript, json, yaml, markdown]

  # ===================
  # PYTHON
  # ===================
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        name: ğŸ–¤ Black formatter
        language_version: python3.11

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: ğŸ” Flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-docstrings

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: ğŸ“¦ isort imports

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        name: ğŸ” Mypy type check
        additional_dependencies:
          - types-requests

  # ===================
  # SECURITY
  # ===================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: ğŸ” Detect secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
        name: ğŸ” GitLeaks

  # ===================
  # COMMIT MESSAGE
  # ===================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.12.0
    hooks:
      - id: commitizen
        name: ğŸ“ Conventional commit
        stages: [commit-msg]

  # ===================
  # DOCKER
  # ===================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: ğŸ³ Dockerfile lint

  # ===================
  # TERRAFORM
  # ===================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.83.5
    hooks:
      - id: terraform_fmt
        name: ğŸ›ï¸ Terraform format
      - id: terraform_validate
        name: âœ… Terraform validate
      - id: terraform_tflint
        name: ğŸ” TFLint

default_stages: [commit]
fail_fast: false
